<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
</head>
<body>
    <h2>Update Employee Salary</h2>
    <form action="../middleware/update_salary.php" method="POST">
        <label for="empIdSalary">Employee ID:</label>
        <input type="number" id="empIdSalary" name="id" required>

        <label for="newSalary">New Salary:</label>
        <input type="number" id="newSalary" name="salary" required>

        <button type="submit">Update Salary</button>
    </form>

    <h2>Terminate Employee</h2>
    <form action="../middleware/terminate_employee.php" method="POST">
        <label for="empIdStatus">Employee ID:</label>
        <input type="number" id="empIdStatus" name="id" required>

        <button type="submit">Terminate</button>
    </form>
</body>
</html>
